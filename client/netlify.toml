[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://techblogai-backend.onrender.com/api"

# -------------------------------------------------
# SECURITY HEADERS (ADD THESE AT THE TOP)
# -------------------------------------------------
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com/recaptcha/ https://www.gstatic.com/ https://www.googletagmanager.com https://pagead2.googlesyndication.com https://ep2.adtrafficquality.google; frame-src 'self' https://www.google.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com https://ep2.adtrafficquality.google; img-src 'self' data: https: blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://techblogai-backend.onrender.com https://www.google-analytics.com https://ep1.adtrafficquality.google; base-uri 'self'; form-action 'self'; frame-ancestors 'self'"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# -------------------------------------------------
# PERFORMANCE HEADERS
# -------------------------------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    "Content-Type" = "text/css"
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

# -------------------------------------------------
# STATIC FILE REDIRECTS (FIRST)
# -------------------------------------------------
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.woff2"
  to = "/:splat.woff2"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200

# -------------------------------------------------
# TRAILING SLASH NORMALIZATION
# -------------------------------------------------
[[redirects]]
  from = "/post/*/"
  to = "/post/:splat"
  status = 301

# -------------------------------------------------
# SSR META ROUTES (FOR BOTS)
# -------------------------------------------------
# For direct meta requests
[[redirects]]
  from = "/post/*/meta"
  to = "/.netlify/functions/ssr-meta"
  status = 200

# For social media bots
[[redirects]]
  from = "/post/*"
  to = "/.netlify/functions/ssr-meta"
  status = 200
  conditions = {UserAgent = ["facebookexternalhit/*",
    "Twitterbot/*",
    "LinkedInBot/*",
    "WhatsApp",
    "TelegramBot",
    "Slackbot",
    "Discordbot"]}

# -------------------------------------------------
# REAL USERS GO TO SPA (MUST COME AFTER BOT RULES)
# -------------------------------------------------
[[redirects]]
  from = "/post/*"
  to = "/index.html"
  status = 200

# -------------------------------------------------
# OTHER SPA ROUTES
# -------------------------------------------------
[[redirects]]
  from = "/category/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/search"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/policy/*"
  to = "/index.html"
  status = 200

# -------------------------------------------------
# SITEMAP & ROBOTS
# -------------------------------------------------
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# -------------------------------------------------
# CATCH-ALL (LAST)
# -------------------------------------------------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200