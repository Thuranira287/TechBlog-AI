[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://techblogai-backend.onrender.com/api"

# -------------------------------------------------
# HEADERS
# -------------------------------------------------
[[headers]]
  for = "/assets/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    "Content-Type" = "text/css"
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

# -------------------------------------------------
# STATIC FILE REDIRECTS (FIRST)
# -------------------------------------------------
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.woff2"
  to = "/:splat.woff2"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200

# -------------------------------------------------
# ðŸ”¥ NEW: TRAILING SLASH NORMALIZATION (CRITICAL)
# -------------------------------------------------
[[redirects]]
  from = "/post/*/"
  to = "/post/:splat"
  status = 301
  force = true

# -------------------------------------------------
# SSR META ROUTES
# -------------------------------------------------
[[redirects]]
  from = "/post/*/meta"
  to = "/.netlify/functions/ssr-meta"
  status = 200
  force = true

[[redirects]]
  from = "/post/*/?_escaped_fragment_="
  to = "/.netlify/functions/ssr-meta"
  status = 200
  force = true

[[redirects]]
  from = "/post/*"
  to = "/.netlify/functions/ssr-meta"
  status = 200
  force = true

# -------------------------------------------------
# SPA ROUTES
# -------------------------------------------------
[[redirects]]
  from = "/category/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/search"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/policy/*"
  to = "/index.html"
  status = 200

# -------------------------------------------------
# CATCH-ALL (LAST)
# -------------------------------------------------
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
