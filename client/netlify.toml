[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://techblogai-backend.onrender.com/api"

#Netlify's built-in SPA handling
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false  # This is key - don't force redirect for existing files