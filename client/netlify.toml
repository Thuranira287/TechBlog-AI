[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_URL = "https://techblogai-backend.onrender.com/api"

# Serve static assets with correct caching
[[headers]]
  for = "/assets/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000, immutable"

# Serve static assets directly - THIS MUST COME FIRST
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Explicitly serve CSS, JS, font, and image files
[[redirects]]
  from = "/*.css"
  to = "/:splat.css"
  status = 200

[[redirects]]
  from = "/*.js"
  to = "/:splat.js"
  status = 200

[[redirects]]
  from = "/*.woff2"
  to = "/:splat.woff2"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200

[[redirects]]
  from = "/*.svg"
  to = "/:splat.svg"
  status = 200

# SPA routes - these should come after static file redirects
[[redirects]]
  from = "/category/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/post/*"
  to = "/.netlify/functions/ssr-meta"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/search"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/policy/*"
  to = "/index.html"
  status = 200

# Catch-all for SPA - THIS MUST BE LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200