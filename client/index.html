    <!-- Essential CSS (Critical above-the-fold styles) -->
    <style>
      /* Critical CSS for initial load */
      html { scroll-behavior: smooth; }
      body { 
        margin: 0; 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #f8fafc;
      }
      #root { 
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: #ffffff;
        display: flex; 
        align-items: center; 
        justify-content: center; 
        z-index: 9999; 
        transition: opacity 0.3s ease;
      }
      /*.loading-content {
        text-align: center;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      } */
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        margin: 0 auto 1.5rem;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        color: #1f2937;
        font-weight: 600;
        font-size: 1.1rem;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      /* Hide loading screen when app loaded */
      .loading-hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <title>TechBlog AI | AI Tutorials & Web Development Guides | Build Real Projects</title>

  <body>
    <!-- Loading screen (removed by React after hydration) -->
    <div class="loading" id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading TechBlog AI...</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Preload main script -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- Simple script to hide loading screen after timeout -->
    <script>
      // Fallback: Hide loading screen after 3 seconds max
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('loading-hidden');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      }, 3000);
      
      // Hide loading screen when page is fully loaded
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('loading-hidden');
          setTimeout(() => loadingScreen.remove(), 300);
        }
      });
    </script>
