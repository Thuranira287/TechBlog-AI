    <!-- CSS -->
    <style id="critical-css">
      * { box-sizing: border-box; margin: 0; padding: 0; }
      html { scroll-behavior: smooth; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Segoe UI', Arial, sans-serif;
        line-height: 1.5; color: #1f2937; background: #ffffff;
        min-height: 100vh; overflow-x: hidden;
      }
      
      /* Loading screen styles */
      .loading { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: #ffffff; z-index: 9999; display: flex;
        align-items: center; justify-content: center;
        transition: opacity 0.3s ease-out;
      }
      .loading.loading-hidden { opacity: 0; pointer-events: none; }
      .loading-content { text-align: center; }
      .loading-spinner {
        width: 60px; height: 60px; margin: 0 auto 20px;
        border: 4px solid rgba(59, 130, 246, 0.1);
        border-top-color: #3b82f6; border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text { 
        color: #4b5563; font-size: 1rem; font-weight: 500;
        letter-spacing: 0.025em;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      
      /* Root container */
      #root { min-height: 100vh; }
      
      /* Fallback font  */
      @font-face {
        font-family: 'Inter-fallback';
        size-adjust: 107%;
        ascent-override: 90%;
        src: local('Arial');
      }
      
      /* Print styles */
      @media print {
        .loading { display: none !important; }
        * { background: transparent !important; color: #000 !important; }
      }
    </style>

  <body>
    <!-- Loading screen -->
    <div class="loading" id="loading-screen" aria-live="polite" aria-busy="true">
      <div class="loading-content">
        <div class="loading-spinner" aria-hidden="true"></div>
        <p class="loading-text">Loading TechBlog AI...</p>
      </div>
    </div>
    
    <!-- Main app container -->
    <div id="root" role="main"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- App initialization script -->
    <script>
      (function() {
        const loadingScreen = document.getElementById('loading-screen');
        const maxLoadingTime = 5000; // 5 seconds max
        
        // Function to hide loading screen
        function hideLoadingScreen() {
          if (loadingScreen && !loadingScreen.classList.contains('loading-hidden')) {
            loadingScreen.classList.add('loading-hidden');
            setTimeout(() => {
              loadingScreen.style.display = 'none';
              loadingScreen.removeAttribute('aria-busy');
            }, 300);
          }
        }
        
        // Hide when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
          const rootContent = document.getElementById('root').innerHTML.trim();
          if (rootContent.length > 0) {
            hideLoadingScreen();
          }
        });
        
        // Hide when window is fully loaded
        window.addEventListener('load', hideLoadingScreen);
        setTimeout(hideLoadingScreen, maxLoadingTime);
        window.addEventListener('app-loaded', hideLoadingScreen);
        
        // Performance monitoring
        if ('performance' in window) {
          window.addEventListener('load', () => {
            const perfEntries = performance.getEntriesByType('navigation');
            if (perfEntries.length > 0) {
              const navTiming = perfEntries[0];
              console.log('Page loaded in:', navTiming.loadEventEnd - navTiming.startTime, 'ms');
            }
          });
        }
      })();
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
        });
      }
    </script>
