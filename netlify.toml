[build]
  base = "client"
  publish = "dist"
  functions = "client/netlify/functions"

[dev]
  framework = "#static"
  port = 8888
  functions = "client/netlify/functions"

# ================= SECURITY HEADERS =================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.google.com/recaptcha/ https://www.gstatic.com/ https://www.googletagmanager.com https://ep2.adtrafficquality.google https://pagead2.googlesyndication.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://www.google-analytics.com https://techblogai-backend.onrender.com https://ep1.adtrafficquality.google; frame-src 'self' https://www.google.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com; base-uri 'self'; form-action 'self'; frame-ancestors 'self';"

# ================= REDIRECTS =================
# 1. Remove trailing slashes from post URLs
[[redirects]]
  from = "/post/*/"
  to = "/post/:splat"
  status = 301

# 2. ALL post URLs go to SSR function first
[[redirects]]
  from = "/post/*"
  to = "/.netlify/functions/ssr-meta"
  status = 200

# 3. SPA catch-all (for other routes)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ================= CACHE HEADERS =================
[[headers]]
  for = "/.netlify/functions/ssr-meta"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=7200"
    Vary = "User-Agent"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"