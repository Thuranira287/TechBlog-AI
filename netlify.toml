# ==============================
# Netlify Build Settings
# ==============================
[build]
  base = "client"                 
  command = "npm run build"      
  publish = "dist"                 

[build.environment]
  NODE_VERSION = "18"              # Use Node 18
  VITE_API_URL = "https://techblogai-backend.onrender.com/api" 

# ==============================
# Redirects & SPA Fallbacks
# ==============================

# Do not redirect JS/CSS assets
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# SPA routes
[[redirects]]
  from = "/category/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/post/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/search"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/policy/*"
  to = "/index.html"
  status = 200

# Catch-all fallback (must be LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ==============================
# Optional headers (for caching)
# ==============================
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
